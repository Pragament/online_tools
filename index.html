    body {

    }
    video, audio {
      display: block;

    }
    button {

      margin-top: 20px;
      font-size: 18px;

<body>

  <h1>Test Your Microphone & Camera Online</h1>
  <p>Easily check if your microphone and camera are working with this simple tool. No download required!</p>

  <!-- GitHub Badge to Fork -->
  <a href="https://github.com/Pragament/online_tools/fork" target="_blank">
    <img src="https://img.shields.io/github/forks/Pragament/online_tools?style=social" alt="Fork on GitHub">
  </a>

  <button id="test-camera">Test Camera</button>
  <button id="test-microphone">Test Microphone</button>

  <video id="video" width="640" height="480" autoplay muted></video>
  <audio id="audio" controls></audio>
  
  <div id="status"></div>

  <script>
    const videoElement = document.getElementById('video');
    const audioElement = document.getElementById('audio');
    const statusDiv = document.getElementById('status');

    // Test Camera
    document.getElementById('test-camera').addEventListener('click', async () => {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = mediaStream;
        statusDiv.innerText = "Camera is active!";
      } catch (error) {
        console.error('Error accessing camera:', error);
        statusDiv.innerText = "Error accessing camera: " + error.message;
      }
    });

    // Test Microphone
    document.getElementById('test-microphone').addEventListener('click', async () => {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioTracks = mediaStream.getAudioTracks();
        if (audioTracks.length > 0) {
          const audioStream = new MediaStream([audioTracks[0]]);
          audioElement.srcObject = audioStream;
          statusDiv.innerText = "Microphone is active!";
        } else {
          statusDiv.innerText = "No audio track available!";
        }
      } catch (error) {
        console.error('Error accessing microphone:', error);
        statusDiv.innerText = "Error accessing microphone: " + error.message;
      }
    });
  </script>

</body>
